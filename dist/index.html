    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const saved = localStorage.getItem('pleiades-os-storage');
        if (saved) {
          try {
            const parsed = JSON.parse(saved);
            if (parsed.state?.theme === 'light') {
              document.documentElement.classList.remove('dark');
            }
          } catch(e) {}
        }
      })();
    </script>
